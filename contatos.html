<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="/BARBEARIA-ALURA/CSS/reset.css">
    <link rel="stylesheet" href="/BARBEARIA-ALURA/CSS/style.css">
    <link rel="stylesheet" href="/BARBEARIA-ALURA/CSS/contatos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

</head>
<body class="fonte">
    <header >
        <div class="caixa">
            <h1 >
                <a href="/index.html">
                    <img src="/BARBEARIA-ALURA/imagens/logo.png" alt="Logo da Barberaria Alura" class="imagem-logo"> 
                </a>
            </h1>
            <nav class="menu">
                <ul >
                    <li class="links-menu"><a href="/BARBEARIA-ALURA/index.html">Home</a></li>
                    <li class="links-menu"><a href="/BARBEARIA-ALURA/produtos.html">Produtos</a></li>
                    <li class="links-menu"><a href="/BARBEARIA-ALURA/contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div>
                <label for="nome-sobrenome">Nome e sobrenome:</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Digite seu nome">

                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui.."></textarea>
            </div>

            <!-- Colocar essa imagem no fimdo projeto1
            <div>
                <img src="/imagens/barbearia-cadeira.jpg" id="imagem-cadeira">
            </div>
            -->
            
            <div>
                <p>Como prefere nosso contato?</p>

                <label for="raio-email"><input type="radio" name="contato" value="email" id="raio-email">Email</label>
                
                <label for="raio-telefone"><input type="radio" name="contato" value="telefone" id="raio-telefone"> Telefone</label>
                
                <label for="raio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="raio-whatsapp" checked> Whatsapp</label>
                
            </div>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>            

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>            
            <thead>
                <tr>
                    <th  colspan="2">HORÁRIO DE FUNCIONAMENTO</td> <!--é equivalente a essa tag <td class="">Dia</td> -->
                    
                </tr>
            </thead>
            <thead>
                <tr>
                    <th class="">Dia</th> <!--é equivalente a essa tag <td class="">Dia</td> -->
                    <th>Horário</th> <!--é equivalente a essa tag <td class="">Dia</td> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>

                
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2">Agradecemos a preferência!</th> <!--é equivalente a essa tag <td class="">Dia</td> -->
                    
                </tr>
            </tfoot>

        </table>

    </main>

    <footer>
        <img src="/BARBEARIA-ALURA/imagens/logo-branco.png" alt="Logo da Barberaria Alura">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022</p>
        
    </footer>


</body>
</html>
